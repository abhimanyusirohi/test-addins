<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://unify-dev.scienceaccelerated.com/1.0.5/pe.css" rel="stylesheet">

        <script>

            function authenticate() {
                try {
                    var url = new URL(window.location.href);
                    var redirectParam = url.searchParams.get("redirect");

                    window.open(redirectParam);
                    window.close();
                }
                catch(err) {
                    alert(err.message);
                }
            }
        </script>
    </head>
 
    <body onload="onLoadBody()">
        <div class="modal-body">
            <div class="row text-center margin-10-bottom">
                <div class="col-xs-12">
                    <h4>Dummy Authenticator</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <input type="button" onclick="authenticate()" value="Authenticate"/>
                </div>
            </div>
        </div>
    </body>
</html>
